name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SWISS_DEPLOYER }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} "
            cd /home/deployer && 
            git clone https://github.com/SSE-programmer/business-card-site.git || (cd business-card-site && git pull) && 
            cd business-card-site && 
            docker-compose down && 
            docker-compose up -d --build
          "
