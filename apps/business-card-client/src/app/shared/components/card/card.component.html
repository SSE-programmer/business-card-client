<section class="bc-flex bc-flex-col bc-gap-8 bc-default-border bc-p-24">
    <h2 class="bc-h bc-text-center">{{ header() }}</h2>

    @let contentTemplateValue = contentTemplate();

    @if (contentTemplateValue !== undefined) {
        <ng-container
            *ngTemplateOutlet="contentTemplateValue"
        ></ng-container>
    }
</section>
