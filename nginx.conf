server {
    listen 80;
    server_name sse-programmer.com www.sse-programmer.com;
    return 301 https://$host$request_uri;  # Перенаправление HTTP → HTTPS
}

server {
    listen 443 ssl http2;  # ← HTTP/2 включен
    server_name sse-programmer.com www.sse-programmer.com;

    ssl_certificate /etc/letsencrypt/live/sse-programmer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sse-programmer.com/privkey.pem;

    # Современные SSL настройки для HTTP/2
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # HTTP/2 оптимизации
    http2 on;
    http2_max_concurrent_streams 128;  # Лимит параллельных потоков
    http2_max_field_size 16k;          # Максимальный размер заголовков
    http2_max_header_size 32k;         # Максимальный размер всех заголовков

    root /usr/share/nginx/html;
    index index.html index.htm;

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }

    location /api/ {
        proxy_pass http://38.244.144.223:3096;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        # Буферизация для производительности
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    location / {
        try_files $uri $uri/ /index.html;

        # Безопасность и производительность
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
